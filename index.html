<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>spockhart</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1000px 600px at 20% 20%, rgba(120, 119, 198, .35), transparent 60%),
                  radial-gradient(1000px 600px at 80% 30%, rgba(56, 189, 248, .25), transparent 60%),
                  radial-gradient(1200px 700px at 50% 90%, rgba(34, 197, 94, .18), transparent 60%),
                  #070712;
      color: rgba(255,255,255,.92);
    }
    .card {
      width: min(900px, calc(100vw - 48px));
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 80px rgba(0,0,0,.5);
      backdrop-filter: blur(10px);
    }
    h1 { font-size: clamp(32px, 6vw, 56px); margin: 0 0 10px; letter-spacing: -0.03em; }
    p { margin: 0 0 18px; color: rgba(255,255,255,.72); font-size: 16px; line-height: 1.5; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 18px; }
    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      text-decoration: none;
      color: rgba(255,255,255,.9);
      background: rgba(255,255,255,.06);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }
    a.btn:hover { transform: translateY(-2px); background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.22); }
    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.7);
      font-size: 12px;
      margin-right: 8px;
    }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .footer { margin-top: 18px; display:flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; color: rgba(255,255,255,.5); font-size: 12px; }
    .dot { width: 8px; height: 8px; border-radius: 999px; background: #22c55e; display: inline-block; margin-right: 8px; box-shadow: 0 0 20px rgba(34,197,94,.7); }
  </style>
</head>
<body>
  <main class="card">
    <span class="tag">personal sandbox</span>
    <span class="tag mono" id="status"><span class="dot"></span>deploying‚Ä¶</span>

    <h1>spockhart</h1>
    <p>
      a small corner of the internet for experiments, notes, and whatever i feel like shipping.
    </p>

    <div class="row">
      <a class="btn" href="#" onclick="spin(event)">‚ö° do something</a>
      <a class="btn" href="https://github.com/johnnyshriqui" target="_blank" rel="noreferrer">üêô github</a>
    </div>

    <div class="footer">
      <div class="mono" id="time"></div>
      <div class="mono">edit <b>index.html</b> ‚Üí commit ‚Üí live</div>
    </div>
  </main>

  <script>
    function tick() {
      const d = new Date();
      document.getElementById('time').textContent = d.toLocaleString();
    }
    tick();
    setInterval(tick, 1000);

    // fake "status" that flips after load
    window.addEventListener('load', () => {
      const el = document.getElementById('status');
      el.innerHTML = '<span class="dot"></span>online';
    });

    function spin(e) {
      e.preventDefault();
      document.querySelector('.card').animate(
        [{ transform: 'rotate(0deg)' }, { transform: 'rotate(1deg)' }, { transform: 'rotate(0deg)' }],
        { duration: 240, iterations: 1 }
      );
    }
  </script>
</body>
</html>
